<html lan="en">
<head>
	<meta charset="UTF-8">
    <title>Teacher Portal</title>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link rel="stylesheet" href="../static/style1.css"> 
	<style> 
		input[type=submit]{
		  background: none;
		  font-size:17px;
		  cursor: pointer;
		}
	</style>
</head>
<body>
		<div class="wrapper">
			<div class="sidebar">
				<form action="/new/logout">
				<h2>Teacher Portal</h2>
				<ul>
					<li><a href="#"><i class="fas fa-info"></i>Student Details</a></li>
					<li><a href="#"><i class="fas fa-poll"></i>Result</a></li>
					<li class="active"><a href="#"><i class="fas fa-plus"></i>Course</a></li>
					<li><a href="#"><i class="fas fa-calendar-alt"></i>Routine</a></li>
                    <li><input type="submit" name= "logout" value="Logout" class="btn"></i></input></li>
				</ul>
				</form>
			</div>
			<div class="main_content">
					
				<div class="table">
			
					<div class="padding">
						<table id="table" style="width: 25%;">
						

						<tr>
							<th>Subject ID</th>
							<th>Subject name</th>
							<th>Teacher name</th>                       
                            <th>Actions</th>
						</tr>
						{% for row in course %}
						<tr>
							<td >{{row.0}}</td>
							<td >{{row.1}}</td>
							<td>{{row.2}}</td>
							<td>
								<a href="{{url_for('update_course', id = row.0)}}" class="btn" id="open">Update</a>
								<a href="/delete/course/{{row.0}}" class="btn btn-outline-dark btn-sm mx-1">Delete</button></a>
									
							  
							</td>
							
						{% endfor %}
						</tr>
						</table>
						<div class="add">
							<a href="#" class="course">Add Course</a>
						</div>
					</div>
					</div>
		</div>
</body>
</html>
